machine:
  services:
    - docker

dependencies:
  pre:
    - docker-compose build
test:
  override:
    - docker-compose run webapp npm test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push stevenzeiler/arcadiafresh.com:latest
